<!DOCTYPE html>
<html>
<head>
    <title>Eve Lange UX/UI Portfolio</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./projectpage.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Libre Baskerville' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
</head>
<body>
    <div id="header">
        <div class="navBtnList">
            <button id="navBtn0" class="navBtn">Home</button>
            <button id="navBtn1" class="navBtn">Other Work</button>
            <button id="navBtn2" class="navBtn">About</button>
        </div>
        <div id="nameTitle">
            <h2>Eve Lange</h2>
        </div>
    </div>
    <div id="mainContent" class="scrollable-content">
        <div id="mainIntro" style="justify-content: center;">
            <h1 id="projectNameTitle" class="anchor"></h1>
        </div>
        <div id="mainProjectSummary">
            <div>
                <img id="projectFeaturedImage" src="resources\templateItems\placeholderImg.png"/>
            </div>
            <div id="projectSummaryBox">
                <div>
                    <p class="projectSummaryPTitle">Task</p>
                    <p class="projectSummaryPContent"></p>
                    <p class="projectSummaryPTitle">Goal</p>
                    <p class="projectSummaryPContent"></p>
                    <p class="projectSummaryPTitle">Deliverable</p>
                    <p class="projectSummaryPContent"></p>
                    <p class="projectSummaryPTitle">Team</p>
                    <p class="projectSummaryPContent"></p>
                    <p class="projectSummaryPTitle">My Role</p>
                    <p class="projectSummaryPContent"></p>
                    <p class="projectSummaryPTitle">Duration</p>
                    <p class="projectSummaryPContent"></p>
                    <p class="projectSummaryPTitle">Tools</p>
                    <p class="projectSummaryPContent"></p>
                </div>
            </div>
        </div>
    </div>
    <div id="anchorMenu">
        <div id="anchorMenuTitles" class="hidden"></div>
        <div id="anchorBtns">
            <button id="anchorMenuBtnBackToTop" class="hidden"><img src="resources\templateItems\smallArrowUp.svg"/></button>
            <button id="anchorMenuBtn"><img src="resources\templateItems\ellipsesVertical.svg"/></button>
        </div>
    </div>
    <script src="./currentPageState.js"></script>
    <script src="./templates.js"></script>
    <script src="./functions.js"></script>
</body>
</html>
